    <script>
        $(document).ready(function(){
        $('.indicator').on('click', function(){
            var index = $(this).index();
            $('.slide').removeClass('active');
            $('.indicator').removeClass('active');
            $(this).addClass('active');
            $('.slides').css('transform', 'translateX(' + (-index * 100) + '%)');
            $('.slide').eq(index).addClass('active');
        });

        function autoSlide() {
            var currentIndex = $('.slide.active').index();
            var nextIndex = (currentIndex + 1) % $('.slide').length;
            $('.indicator').removeClass('active');
            $('.indicator').eq(nextIndex).addClass('active');
            $('.slide').removeClass('active');
            $('.slide').eq(nextIndex).addClass('active');
            $('.slides').css('transform', 'translateX(' + (-nextIndex * 100) + '%)');
        }

  setInterval(autoSlide, 5000); // Переключение каждые 5 секунд
});

    </script>
